type User {
  _id: ID!
  name: String!
  email: String!
  password: String
}

input UserInputData {
    email: String!
    name: String!
    password: String!
}

type RootQuery {
    users: [User]
}

type RootMutation {
    createUser(userInput: UserInputData): User!
}

schema {
  query: RootQuery
  mutation: RootMutation
}